<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sushi Page üç£</title>
</head>

<body>
  <ul id="app"></ul>

  <script>
    const main = app => {
      clearApp(app)
      const sushiCount = computeSushiCount()
      const sushiDuration = computeDuration(sushiCount)
      setCssAnimationVars(app, sushiDuration, sushiCount)
      insertSushis(app, sushiCount, createSushi)
    }

    const clearApp = app => {
      while (app.firstChild) {
        app.removeChild(app.firstChild);
      }
    }

    const createSushi = index => {
      const sushi = document.createElement('li')
      sushi.innerText = 'üç£'
      sushi.style.animationDelay = `calc((${index} - var(--total)) * (var(--duration) / var(--total)))`;
      return sushi
    }

    const computeSushiCount = () => {
      const windowWidth = window.innerWidth
      const sushiWidth = 15.5
      return Math.floor(windowWidth / sushiWidth)
    }

    const computeDuration = count => `${Math.floor(count / 5)}s`

    const setCssAnimationVars = (app, duration, total) => {
      app.style.setProperty('--duration', duration)
      app.style.setProperty('--total', total)
    }

    const insertSushis = (app, count, createSushi) => {
      const sushis = [...Array(count).keys()].map(createSushi)
      sushis.forEach(sushi => app.appendChild(sushi))
    }

    const app = document.querySelector('#app')
    main(app)

    window.onresize = () => main(app)
  </script>

  <style>
    html, body, ul {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow: hidden;
    }

    #app {
      --duration: 0s;
      --total: 0;

      position: relative;
      height: 30px;
    }

    #app > li {
      position: absolute;
      width: 16px;
      animation: slide var(--duration) linear 0s infinite;
      list-style: none;
    }

    @keyframes slide {
      50% {
        transform: translateX(calc(var(--total) * -100%));
        visibility: hidden;
      }

      51% {
        transform: translateX(calc(var(--total) * 100%));
        visibility: hidden;
      }
    }
  </style>
</body>

</html>
